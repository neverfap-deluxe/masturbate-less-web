{{ define "main" }}
  <div class="single__wrapper">   
    <h2 class="single__title">{{ .Title }} <img src="/images/logo.png" class="logo__square" alt=""/></h2>

    <div class="single__content">
      {{ .Content }}
    </div>

    <div>
      {{ range .Site.RegularPages }}
        <a class="post" href="{{.Permalink}}">
          <h5 class="post__date">{{.Date.Format "2006-01-02"}}</h5>
          <h4 class="post__title">{{.LinkTitle}}</h4>    
        </a>      
      {{ end }}
    </div>
  </div>
{{ end }}
