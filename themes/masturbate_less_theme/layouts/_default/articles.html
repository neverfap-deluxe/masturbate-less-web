{{ define "main" }}
  <div class="single__wrapper">   
    <h2 class="single__title">{{ .Title }} <img src="/images/logo.png" class="logo__square" alt=""/></h2>
  </div>

    
  <!-- INDEX -->
    <div class="single__wrapper">
      <div class="page__index">
        <h2 class="page__index__title">Index</h1>

        <ol class="index__items">
          <h3><i class="page__index__emoji__left em em-ledger"></i> Articles <i class="page__index__emoji__right em em-ledger"></i></h3>
          <a href="#introduction"><li class="index__item">Introduction</li></a>
          <a href="#articles_list"><li class="index__item"> Articles List</li></a>
          <a href="#next_steps"><li class="index__item">Next Steps</li></a>
        </ol>
      </div>
    </div>
  <!-- INDEX END -->


  
    <div class="single__content">
      {{ .Content }}
    </div>

    <div>
      {{ range .Site.RegularPages }}
        <a class="post" href="{{.Permalink}}">
          <h5 class="post__date">{{.Date.Format "2006-01-02"}}</h5>
          <h4 class="post__title">{{.LinkTitle}}</h4>    
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
